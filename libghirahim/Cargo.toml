[package]
name = "libghirahim"
version = "1.1.0"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
strum = { version = "0.22", features = ["derive"] }
twitch-irc = { version = "3.1", path = "../../twitch-irc-rs" }
tldextract = "0.5.1"
url = "2.2.2"
tokio = { version = "1.12.0", features = ["rt", "rt-multi-thread", "macros", "time"] }
regex = "1.5.4"
futures = "0.3.17"
workspace-hack = { path = "../workspace-hack"}
mongodb = "2.0.0"
redis = { version = "0.21.2", features = ["aio", "tokio-comp", "connection-manager"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.68"
tracing = "0.1.29"
tracing-futures = "0.2.5"
pkg-version = "1.0.0"

[dev-dependencies]
tempfile = "3.2.0"
